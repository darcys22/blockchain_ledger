###############################################################################
#
#    Config Directory and File
#
###############################################################################
config:
  dir: "~/.ledger"
  file: "~/.ledger/config"

###############################################################################
#
#    Defines the location of keys for the ledger program to use
#
###############################################################################
keys:
  dir: "~/.ledger/keys"
  public: "~/.ledger/keys/test-public_key.pem"
  private: "~/.ledger/keys/test-private_key.pem"

###############################################################################
#
#   Defines the Storage type for the company and the location 
#
###############################################################################
company:
  type: "file"
  location: "~/.ledger/company.json"
